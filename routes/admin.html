<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bilmuh Duyuru App</title>
</head>

<body>
    <div id="contact">
        <h2>Bilmuh Duyuru App</h2>

        <form action="/all-users" method="get">
            <fieldset>
                <label for="name">Get All Users</label>
                <input type="submit" value="Get All Users" />

            </fieldset>
        </form>

        <br>
        <form action="/send-message" method="post">
            <fieldset>
                <label for="name">Send message to: </label>
                <br> NEW: 0, UPDATE: 1, DELETE: 2, RESET: 3, TEST: 4
                <br>
                <input type="text" id="s_id" name="s_id" placeholder="regid ?" />
                <br>
                <input type="text" id="s_type" name="s_type" placeholder="type ?" />
                <input type="text" id="s_title" name="s_title" placeholder="title ?" />
                <input type="text" id="s_message" name="s_message" placeholder="message ?" />
                <br>
                <input type="submit" value="Send The Message" />
            </fieldset>
        </form>

        <br>
        <form action="/duyurular" method="get">
            <fieldset>
                <input type="submit" value="All Annc.s" />
            </fieldset>
        </form>

        <br>
        <form action="/twitOne" method="get">
            <fieldset>
                <input type="submit" value="Twit Last" />
            </fieldset>
        </form>

        <br>
        <form action="/twitTwo" method="get">
            <fieldset>
                <input type="submit" value="Twit Last 2" />
            </fieldset>
        </form>

        <br>
        <form action="/check-users" method="get">
            <fieldset>
                <label for="name">Delete unreachable users from database</label>
                <input type="submit" value="Start" />

            </fieldset>
        </form>
        <br>
        <form action="/kayit" method="post">
            <fieldset>
                <label for="name">Add User</label>
                <input type="text" id="reg_id" name="reg_id" placeholder="REGID ?" />
                <input type="text" id="key" name="key" placeholder="key ?" />
                <input type="submit" value="Add" />
            </fieldset>
        </form>

        <br>

    </div>
</body>

</html>
